---
- name: Instalar IIS e configurar site de teste
  hosts: windows
  gather_facts: no
  collections:
    - ansible.windows
    - microsoft.iis       # garante que vai procurar na collection nova
    - community.windows   # fallback para compatibilidade

  tasks:
    - name: Garantir que a feature IIS esteja instalada
      ansible.windows.win_feature:
        name: Web-Server
        state: present
        include_sub_features: yes
        include_management_tools: yes

    - name: Garantir que o diretÃ³rio do site exista
      ansible.windows.win_file:
        path: C:\inetpub\wwwroot\ansible-lab
        state: directory

    - name: Criar arquivo index.html de teste
      ansible.windows.win_copy:
        dest: C:\inetpub\wwwroot\ansible-lab\index.html
        content: |
          <html>
            <head><title>Lab AAP - IIS</title></head>
            <body>
              <h1>Site IIS configurado pelo Ansible!</h1>
              <p>Host: {{ ansible_host }}</p>
              <p>Data/Hora: {{ ansible_date_time.iso8601 }}</p>
            </body>
          </html>

    # ðŸ‘‰ Tente usar a collection nova microsoft.iis
    - name: Criar novo site no IIS (microsoft.iis)
      microsoft.iis.website:
        name: "AnsibleLabSite"
        state: started
        port: 8080
        physical_path: C:\inetpub\wwwroot\ansible-lab
        ip: "*"
        hostname: ""
      ignore_errors: yes   # caso a coleÃ§Ã£o nÃ£o esteja disponÃ­vel

    # ðŸ‘‰ Fallback com a coleÃ§Ã£o antiga (deprecada, mas funciona)
    - name: Criar novo site no IIS (community.windows)
      community.windows.win_iis_website:
        name: "AnsibleLabSite"
        state: started
        port: 8080
        physical_path: C:\inetpub\wwwroot\ansible-lab
        ip: "*"
        hostname: ""
      when: ansible_failed_result is defined
