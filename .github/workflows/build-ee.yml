name: Build & Push Execution Environment (Podman)

on:
  push:
    paths:
      - 'execution-environment/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ee:
    runs-on: ubuntu-latest

    env:
      ANSIBLE_BUILDER_CONTAINER_RUNTIME: podman

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible Builder
        run: pip install ansible-builder==3.*

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to Quay.io
        run: podman login quay.io -u="${{ secrets.QUAY_USERNAME }}" -p="${{ secrets.QUAY_PASSWORD }}"

      - name: Build Execution Environment
        run: |
          cd execution-environment
          ansible-builder build \
            --container-runtime=podman \
            -t quay.io/clecioantao/aap-ee:latest \
            -t quay.io/clecioantao/aap-ee:${{ github.sha }} \
            -f execution-environment.yml

      - name: Push to Quay.io (latest)
        run: podman push quay.io/clecioantao/aap-ee:latest

      - name: Push to Quay.io (commit SHA)
        run: podman push quay.io/clecioantao/aap-ee:${{ github.sha }}
