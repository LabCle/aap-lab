name: Build & Push Execution Environment

on:
  push:
    paths:
      - 'execution-environment/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ee:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible Builder
        run: pip install ansible-builder==3.*

      - name: Log in to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build Execution Environment
        run: |
          cd execution-environment
          ansible-builder build \
            -t quay.io/${{ secrets.QUAY_USERNAME }}/aap-ee:latest \
            -t quay.io/${{ secrets.QUAY_USERNAME }}/aap-ee:${{ github.sha }} \
            -f execution-environment.yml

      - name: Push to Quay.io (latest)
        run: podman push quay.io/${{ secrets.QUAY_USERNAME }}/aap-ee:latest

      - name: Push to Quay.io (commit SHA)
        run: podman push quay.io/${{ secrets.QUAY_USERNAME }}/aap-ee:${{ github.sha }}
