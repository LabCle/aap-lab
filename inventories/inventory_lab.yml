---
- name: "Lab Proxmox"
  description: "Inventário principal do laboratório Proxmox com Linux e Windows"
  organization: "Default"

  groups:
    - name: linux
      children:
        - name: rocky
          hosts:
            rocky01:
              ansible_host: 192.168.0.140
            rocky02:
              ansible_host: 192.168.0.141
          variables:
            squid_port: 3128

        - name: ubuntu
          hosts:
            ubuntu01:
              ansible_host: 192.168.0.145
            ubuntu02:
              ansible_host: 192.168.0.146
          variables:
            http_port: 8080

      variables:
        ansible_port: 22
        ansible_user: root
        ansible_connection: ssh

    - name: windows
      hosts:
        windows01:
          ansible_host: 192.168.0.150
      variables:
        ansible_connection: winrm
        ansible_port: 5986
        ansible_user: Administrator
        ansible_password: "Su@SenhaForte123"   # ajuste sua senha real
        ansible_winrm_transport: basic
        ansible_winrm_server_cert_validation: ignore
